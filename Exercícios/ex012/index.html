<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="560" poster="imagens/Capa-Café.jpg" controls autoplay loop>
        <source src="midia/Meu Video MP4.mp4" type="video/mp4">
        <source src="midia/Meu Video OGV.ogv" type="video/ogg">
        <source src="midia/Meu Video WEBM.webm" type="video/webm">
        <source src="midia/Meu-Video M4V.m4v" type="video/m4v">
        <p>Infelizmente o seu navegador não tem compatibildade.</p>        
    </video width="560" poster="imagens/Capa-Café.jpg" controls autoplay loop>    
    <h1>Inserido vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/m7p0C9VJu6Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/173330833?h=f1392d8103&color=ff9933" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
   
</body>
</html>
